<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div id="map-container"></div>
  </body>
  <script>
    var width = 900,
        height = 600;
    
    var lowColor = '#fffbaf',
        highColor = '#ab2aed';

    var svg = d3.select("#map-container").append("svg")
        .attr("width", width)
        .attr("height", height);

    var projection = d3.geoMercator()
        .scale(50000)
        .center([-73.94, 40.70]); // long, lat of NYC

    var path = d3.geoPath()
        .projection(projection);
    
    d3.csv("rent.csv").then(function(data) {

        // create chloropleth scale
        var dataArray = [];
        for (var i = 0; i < data.length; i++) {
            var novRent = data[i]['2021-11']
            if (novRent !== "") {
                dataArray.push(novRent)
            }
        }
        var minVal = d3.min(dataArray)
        var maxVal = d3.max(dataArray)
        var ramp = d3.scaleLinear().domain([minVal * 0.7,maxVal * 0.7]).range([lowColor,highColor])

        d3.json("neighbs.json").then(function(json) {
            // convert topojson to json
            json = topojson.feature(json, json.objects.neighbs).features

            // loop through each neighborhood in the csv file
            for (var i = 0; i < data.length; i++) {

                // grab neighborhood name
                var dataNeighborhood = data[i]['areaName']

                // grab neighborhood rent 
                var dataRent = parseFloat(data[i]['2021-11']);
                if (Number.isNaN(dataRent)) {
                    continue
                }

                // find the corresponding neighborhood inside the json
                for (var j = 0; j < json.length; j++) {
                    var jsonNeighborhood = json[j].properties.name

                    if (dataNeighborhood == jsonNeighborhood) {

                        // copy data value into json
                        json[j].properties['rent'] = dataRent;

                        // stop looking through the json
                        break;  
                    }
                }
            }

            // create a tooltip
            var tooltip = d3.select("#map-container")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")

            // Three function that change the tooltip when user hover / move / leave a cell
            var mouseover = function(d) {
                tooltip
                .style("opacity", 1)
                d3.select(this)
                .attr("stroke-width", 1)
                .style("opacity", 1)
                
            }

            var mousemove = function(d) {
                tooltip
                .html(`${d.properties.name}<br/>Avg 2021 Rent: $${d.properties.rent}.00`)
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]) + "px")
            }

            var mouseleave = function(d) {
                tooltip
                .style("opacity", 0)
                d3.select(this)
                .attr("stroke-width", 0.5)
                .style("opacity", 0.8)
            }

            // draw map
            svg
            .selectAll("path")
            .data(json)
            .enter()
            .append("path")
                .attr("d", path)
                .attr("fill", "#808080")
                .attr("stroke", "#000000")
                .attr("stroke-width", 0.5)
                .style("fill", function(d) { return ramp(d.properties.rent) })
                .style("opacity", 0.8)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);

            // add a legend
		    var w = 140, h = 450;

            var key = d3.select("#map-container")
                .append("svg")
                .attr("width", w)
                .attr("height", h)
                .attr("class", "legend");

            var legend = key.append("defs")
                .append("svg:linearGradient")
                .attr("id", "gradient")
                .attr("x1", "100%")
                .attr("y1", "0%")
                .attr("x2", "100%")
                .attr("y2", "100%")
                .attr("spreadMethod", "pad");

            legend.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", highColor)
                .attr("stop-opacity", 1);
                
            legend.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", lowColor)
                .attr("stop-opacity", 1);

            key.append("rect")
                .attr("width", w - 100)
                .attr("height", h - 100)
                .style("fill", "url(#gradient)")
                .attr("transform", "translate(0,10)");

            var y = d3.scaleLinear()
                .range([h - 100, 0])
                .domain([minVal, maxVal]);

            var yAxis = d3.axisRight(y);

            key.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(41,10)")
                .call(yAxis)
            
            key.append("rect")
                .attr("width", 10)
                .attr("height", 10)
                .attr("stroke", "#000000")
                .attr("stroke-width", 0.5)
                .attr("transform", `translate(0,${h - 50})`)
                .style("fill", "#808080")
            
            key.append("text")
                .text("no data")
                .attr("transform", `translate(20,${h - 43})`)
                .style("font-size", "12px")
            
        });
    })
    
</script>
</html>
